<!DOCTYPE html>
<html>
  <head>
    <title>Project List</title>
    <link rel="stylesheet" type="text/css" href="admin.css" />
  </head>
  <body>
    <div class="input">
      <input
        class="display"
        type="text"
        placeholder="project name"
        id="project_name"
      />
      <input
        class="display"
        type="text"
        placeholder="img url"
        id="img_url"
        required
      />
      <input
        class="display"
        type="text"
        placeholder="link"
        id="link"
        required
      />
      <input class="display" type="text" placeholder="tag" id="tag" required />
      <button
        style="background-color: lightblue; width: 100px; height: 50px"
        class="display"
        id="newProject"
      >
        + New Project
      </button>
    </div>

    <table id="projectTable">
      <tr>
        <th>Project Name</th>
        <th>Image URL</th>
        <th>Link</th>
        <th>Tags</th>
        <th>Action</th>
      </tr>
    </table>
    <script src="admin.js"></script>
  </body>
</html>
